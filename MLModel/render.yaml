services:
  - type: web
    name: agroconnect-ml-model
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: starter
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
    
